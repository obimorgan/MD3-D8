<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BackOffice</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link " href="Strivers-bakery/Front-page/index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link active" href="">Back Office</a>
          </div>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h2>
                        Add Product
                    </h2>
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Product Name</label>
                        <input type="text" class="name form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Brand</label>
                        <input type="text" class="brand form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Product Discription</label>
                        <textarea class="description form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Price</label>
                        <input type="number" class="price form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">URl</label>
                        <input type="url" class="url form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                      <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
    
            </div>
        </div>
      </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
